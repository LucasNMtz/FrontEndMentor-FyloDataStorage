<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <main>

    <article>

      <div class="div__img-container">

        <img src="images/logo.svg" alt="Logo">
        <div class="div__icon-container">

          <div class="icon-img-background"><img src="images/icon-document.svg" alt="Document icon" class="icon-img"></div>
          <div class="icon-img-background"><img src="images/icon-folder.svg" alt="Folder icon" class="icon-img"></div>
          <div class="icon-img-background"><img src="images/icon-upload.svg" alt="Upload icon" class="icon-img"></div>
        </div>
      </div>

      <div class="div__section-container">

        <section>
  
          <p class="section__p">You’ve used <span>815 GB</span> of your storage</p>
  
          <div class="storage-bar">
            <div class="storage-bar__progress">
              <div class="storage-bar-progress__point"></div>
            </div>
          </div>
  
          <div class="div__gb-left-container">
  
            <span>185</span>
            <p> GB Left</p>
  
            <div class="gb-left-container-decoration"></div>
          </div>
  
          <div class="storage-bar-data-container">
  
            <span>0 GB</span>
            <span>1000 GB</span>
  
          </div>
          
        </section>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas</a>.
  </footer>
</body>
</html>
